<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="shortcut icon" href=".ico">
    <link rel="stylesheet" href="./resources/css/master.css">
  </head>
  <body>
    <!-- Document body -->
    <!-- Fixed header -->
    <div class="header">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#featured">Featured Tea</a></span>
          <span><a href="#locations">Locations</a></span>
        </nav>
    </div>

    <!-- Scrolling content -->
    <div class="contents">
      <!-- Large image, branding -->
      <div class="missionContainer" id="mission">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally, Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- Featured section -->
      <div class="featuredContainer" id="featured">
        <div class="featuredTitle">
          <h2>Tea of the Month</h2>
          <h4>What's Steepig at The Tea Cozy?</h4>
        </div>
        <div class="feature f1">
          <img src="./resources/images/img-berryblitz.jpg" alt="Full Berry Blitz Tea">
          <h4>Fall Bery Blitz Tea</h4>
        </div>
        <div class="feature f2">
          <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="feature f3">
          <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="feature f4">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="feature f5">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>


    </div>
  </body>
</html>
